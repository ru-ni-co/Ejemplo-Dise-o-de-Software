<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <h1>¡Bienvenidos a Mi Página Web!</h1>
    </header>

    <main>
        <p>Esta es una página web simple creada con HTML y un poco de CSS. A continuación, encontrarás una lista de algunas de mis cosas favoritas:</p>

        <ul>
            <li>Programación</li>
            <li>Lectura</li>
            <li>Viajar</li>
            <li>Cocinar</li>
        </ul>

        <button>Haz clic aquí</button>
    </main>

</body>
</html>
